<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Untitled Document</title>
  <script type="text/javascript" src="travGen.js"></script>
  <script type="text/javascript" src="travGenUtils.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  <style>
  	#sector pre{
  		font-family: 'Roboto Mono', monospace;
  		font-size: 1vw;
  	}

    #star {
  		font-family: 'Roboto Mono', monospace;
  		font-size: 1vw;
  	}

    #uwp {
  		font-family: 'Roboto Mono', monospace;
  		font-size: 1vw;
  	}
  </style>
</head>
<body>
	<div id="sector"></div>
  <div id="star"></div>
  <div id="uwp"></div>

<script>
	var name = "Testing";

  // Create new sector object
  var sector = new Sector("Sol",50,3);
	console.log(sector);

  // Generate sector data
  sector.generate();
	console.log(sector);

  // Display formatted sector data to page
  var divSector = document.getElementById("sector");
  divSector.innerHTML = sector.writeSectorHTML();

  // Create new world object
  var star = new World(0,0,"Terra",2);
  // Generate UWP for world
	star.genUwp();
	console.log(star);

  // Display formatted world data to page
  var divStar = document.getElementById("star");
  divStar.innerHTML = star.writeWorld();

  // Create new UWP object
	var u = new UWP();
	console.log(u);

  // Generate UWP data
	u.generate(star.mat);
	console.log(u);

  // Display formatted UWP data to page
  var divUWP = document.getElementById("uwp");
  divUWP.innerHTML = u.writeUWP();

</script>

</body>
</html>
